<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Connexion - Banque Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      html, body {
        height: 100%;
        min-height: 100%;
        overflow: auto !important;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideUp {
        from { 
          opacity: 0; 
          transform: translateY(20px); 
        }
        to { 
          opacity: 1; 
          transform: translateY(0); 
        }
      }
      .glass-effect {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .gradient-bg {
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      }
      .input-focus:focus {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(30, 60, 114, 0.15);
      }
      .floating-elements {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
      }
      .element {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.08);
        animation: float 8s ease-in-out infinite;
      }
      .element:nth-child(1) {
        width: 100px;
        height: 100px;
        top: 15%;
        left: 15%;
        animation-delay: 0s;
      }
      .element:nth-child(2) {
        width: 150px;
        height: 150px;
        top: 60%;
        right: 15%;
        animation-delay: 3s;
      }
      .element:nth-child(3) {
        width: 80px;
        height: 80px;
        bottom: 25%;
        left: 25%;
        animation-delay: 6s;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0) scale(1); }
        50% { transform: translateY(-30px) scale(1.1); }
      }
      .login-icon {
        background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      }
    </style>
</head>
<body class="min-h-screen font-inter gradient-bg relative overflow-hidden">
    <!-- Floating Background Elements -->
    <div class="floating-elements">
        <div class="element"></div>
        <div class="element"></div>
        <div class="element"></div>
    </div>

    <!-- Main Content -->
    <div class="relative z-10 flex items-center justify-center min-h-screen p-4">
        <div class="glass-effect rounded-2xl shadow-2xl w-full max-w-md p-8 animate-slide-up">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-20 h-20 rounded-full login-icon mb-6 animate-pulse-slow">
                    <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Connexion</h1>
                <p class="text-gray-600">Accédez à votre espace bancaire sécurisé</p>
            </div>

            <!-- Warning Message -->
            <div class="bg-amber-50 border border-amber-200 rounded-lg p-4 mb-6 animate-fade-in">
                <div class="flex items-start">
                    <svg class="w-5 h-5 text-amber-500 mr-3 mt-0.5 flex-shrink-0 animate-bounce-slow" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                    </svg>
                    <div>
                        <p class="text-amber-800 text-sm font-medium mb-1">Activation requise</p>
                        <p class="text-amber-700 text-xs">
                            Veuillez vérifier que votre compte a été activé par un agent bancaire avant de vous connecter.
                        </p>
                    </div>
                </div>
            </div>

            <!-- Form -->
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <!-- Username -->
                <div class="space-y-2">
                    <label class="block text-sm font-semibold text-gray-700">
                        <span class="flex items-center">
                            <svg class="w-4 h-4 mr-2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                            Nom d'utilisateur
                        </span>
                    </label>
                    <input type="text" name="username" required 
                           class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300 input-focus bg-white/70 backdrop-blur-sm text-gray-800"
                           placeholder="Entrez votre nom d'utilisateur">
                </div>

                <!-- Password -->
                <div class="space-y-2">
                    <label class="block text-sm font-semibold text-gray-700">
                        <span class="flex items-center">
                            <svg class="w-4 h-4 mr-2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                            </svg>
                            Mot de passe
                        </span>
                    </label>
                    <input type="password" name="password" required 
                           class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300 input-focus bg-white/70 backdrop-blur-sm text-gray-800"
                           placeholder="Entrez votre mot de passe">
                </div>

                <!-- Submit Button -->
                <button type="submit" 
                        class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 px-6 rounded-xl font-semibold hover:from-indigo-700 hover:to-purple-700 transform hover:scale-105 transition-all duration-300 shadow-lg hover:shadow-xl">
                    <span class="flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                        </svg>
                        Se connecter
                    </span>
                </button>
            </form>

            <!-- Footer -->
            <div class="mt-8 text-center">
                <p class="text-gray-600 text-sm mb-4">
                    Pas encore de compte ?
                    <a href="{% url 'register' %}" class="text-indigo-600 hover:text-indigo-800 font-semibold hover:underline transition-colors duration-200">
                        Créer un compte
                    </a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
