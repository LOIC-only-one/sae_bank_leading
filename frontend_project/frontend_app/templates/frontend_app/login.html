<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-6 text-center">Connexion</h1>
    {% if messages %}
      {% for message in messages %}
        <p class="text-red-600 mb-2 text-center">{{ message }}</p>
      {% endfor %}
    {% endif %}
    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div>
        <label class="block text-gray-700 mb-1">Utilisateur :</label>
        <input type="text" name="username" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <div>
        <label class="block text-gray-700 mb-1">Mot de passe :</label>
        <input type="password" name="password" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Se connecter</button>
    </form>
  </div>
</body>
</html>
